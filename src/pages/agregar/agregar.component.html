<ion-header>
    <ion-navbar color="primary">
      <ion-title >{{nombreLista | placeholder:'Nueva Lista'}}</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <h1>Nueva Lista</h1>

    <ion-card>
      <ion-card-header>
        <ion-item>
          <ion-label floating>Nombre de la lista</ion-label>
          <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Item</ion-label>
          <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem" (keyup.enter)="agregar()"></ion-input>
        </ion-item>
        <button (click)="agregar()" ion-button class="button-block">Agregar</button>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="showCard()">
      <ion-card-header>
        <h3>Items Agregados</h3>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of items;let i = index" >
              <button ion-button color="dark" clear>
                {{item.nombre}}
              </button>

              <button (click)="eliminarElemento(i)" ion-button outline item-right color="danger">
                  <ion-icon name="trash"></ion-icon>
                 {{i}}
              </button>

          </ion-item>
          
         
        </ion-list>
      </ion-card-content>
    </ion-card>
    <button (click)="guardarLista()" ion-button icon-left class="button-block">
        <ion-icon name="add-circle"></ion-icon>
      agregar Lista
    </button>



  </ion-content>
