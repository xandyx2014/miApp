<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Completadas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes:true; let i = index">
        <ion-item (click)="verDetalle(lista,i)" color="dark">
            <ion-label>{{lista.nombre}}</ion-label>
            <ion-note item-right>
                {{lista.item.length}} items
            </ion-note>
        </ion-item>
        
        <ion-list>
            <ion-item *ngFor="let item of lista.item | slice:0:2" (click)="verDetalle(lista,i)">
              <ion-icon name="arrow-dropright-circle"></ion-icon>
              <span [class.tachado]="item.completado">{{item.nombre}}</span>
             <ion-icon *ngIf="!item.completado" name="square-outline"></ion-icon>
             <ion-icon *ngIf="item.completado" name="checkbox-outline"></ion-icon>
            </ion-item>
            <ion-item  class="text-center" *ngIf="lista.item.length > 2">
                <ion-icon name="arrow-dropdown"></ion-icon>

            </ion-item>
        </ion-list>
    </ion-card>
   

    <ion-fab bottom right >
      <button (click)="irAgregar()" ion-fab color="primary"   >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
