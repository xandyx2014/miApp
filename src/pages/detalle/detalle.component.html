<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{lista.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{lista.nombre}}</h3>
  <ion-card>
    <ion-card-header>
      Header
      <ion-item>
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input type="text" [(ngModel)]="lista.nombre"></ion-input>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of lista.item" (click)="actualizar(item)">
            <h2 [class.tachado]="item.completado">{{item.nombre}}</h2>
          <ion-icon  item-left *ngIf="!item.completado" name="square-outline"></ion-icon>
          <ion-icon item-left *ngIf="item.completado" name="checkbox-outline"></ion-icon>
          
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <br>
  <br>
  <button (click)="showConfirm()" ion-button full>Borrar Lista </button>
</ion-content>
